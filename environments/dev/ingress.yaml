apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-cicd-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hello-cicd-dev.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-cicd-service
            port:
              number: 80